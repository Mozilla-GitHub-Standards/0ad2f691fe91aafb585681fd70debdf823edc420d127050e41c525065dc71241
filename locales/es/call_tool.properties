
# This string will be audio recorded
voice_over_call_tool=Estamos poniéndote en contacto con un miembro del Parlamento Europeo involucrado en la reforma de los derechos de autor. Puedes seguir el guión que te ofrecimos. Gracias por compartir tu historia.


call_tool_headline=A continuación te indicamos cómo realizar la llamada
script_step_1=Asegúrate de tener tu teléfono cerca.
script_step_2=Escribe tu número de teléfono en el cuadro de abajo y haz clic en el botón “llamar ahora”.
script_step_3=Contesta tu teléfono cuando suene y estarás conectado a un miembro del Parlamento Europeo (MEP).
script_step_4=Lee el siguiente texto:

script_desc_1=“Hola, me llamo <b>[nombre, apellido]</b> y soy de <b>[ciudad, país]</b>.”
script_desc_2=“Quisiera hablar sobre la reforma de los derechos de autor. Soy un <b>[apasionado de las nuevas tecnologías, creador, científico, periodista, bibliotecario, artista, etc.]</b> y creo que la reforma propuesta por la Comisión Europea perjudica la innovación y la creatividad en la UE.”
script_desc_2b=“Quiero hablaros sobre la reforma de los derechos de autor. Soy un <b>[tecnologista, creador, científico, periodista, bibliotecario, artista, etc.]</b> y creo que la posición del Parlamento Europeo sobre la propuesta de directiva de los derechos de autor atenta gravemente contra la innovación y la creatividad en la UE.”
script_desc_2c=“Le llamo para pedirle que por favor rechace los artículos 11 y 13 de la propuesta de directiva de derechos de autor de la Unión Europea.”
script_desc_3=“Por favor, rechace los artículos 11 y 13. El futuro de la innovación europea depende de usted."
script_desc_3b=“Por favor, rechazad el artículo 13. El futuro de la innovación europea depende de ti.”
script_desc_3c=“¿Podría por favor instar a sus colegas a hacer lo mismo? ¡El futuro de la Internet abierta en Europa depende de ustedes!”
script_desc_4=“Gracias por su tiempo y su compromiso con una directiva mejorada de derechos de autor para el mercado digital único de Europa.”

enter_phone_title=Escribe tu teléfono y recibe una llamada de inmediato
enter_phone=Escribe tu número de teléfono
calling_headline=¡Llamando a tu teléfono!
calling_tagline=¡Gracias por llamar! Multiplica tu impacto compartiendo después de tu llamada.

