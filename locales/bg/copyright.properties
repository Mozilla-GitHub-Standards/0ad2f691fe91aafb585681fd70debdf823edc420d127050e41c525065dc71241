now_what_description=В момента европейските законодатели взимат важни решения относно авторските права. Институции като големите издателски къщи и звукозаписната индустрия натискат за важните за тях неща. Ако законодателите се поддадат под този натиск голяма част от интернет, такъв какъвто го знаем и обичаме ще загине. Да отвърнем, за да запазим Мрежата отворена и здрава.

take_action_headline2=Готови ли сте за действие?
take_action_description=Искате ли да получавате лесни, забавни и впечатляващи начини да се включите в борбата за авторското право директно в пощенската си кутия? Абонирайте се и ще получавате възможности за действия онлайн, покани за невероятни събития и страхотни възможности за обучение. Ние правим истинско движение, за да спечелим - не пропускайте!

