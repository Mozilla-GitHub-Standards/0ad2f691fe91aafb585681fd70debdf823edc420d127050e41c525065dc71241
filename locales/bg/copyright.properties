question_1=Съгласни ли сте, че никой не печели когато творчество бива подтиснато?
answer_1=Това, което наричат филтър на качванията ще принуди повечето платформи онлайн да следят съдържанието, което публикувате там Това ще задуши творчеството и ще създаде негативна среда за развитие на иновации и изразяване онлайн.
question_2=Харесва ли ви да споделяте и получавате информация онлайн?
answer_2=Предложението за създаване на нови „сродни права за печатното слово“ ще направи споделянето и четенето на новини и информация онлайн по-трудно.
question_3=Съгласни ли сте, че художниците, изобретателите и творците са важни?
answer_3=Съдържанието създадено от потребители е огромна част от интернет. Авторското и сродните му права трябва да бъдат адаптирани към начина по който информацията днес е смесвана и споделяна дали под формата на политически коментари или с цел забавление.
copyright_matters=Ако сте отговорили с „да" тогава реформата на авторското право е от значение за вас.

