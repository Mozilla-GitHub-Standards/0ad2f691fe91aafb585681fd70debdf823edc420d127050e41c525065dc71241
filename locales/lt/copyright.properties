main_title=Atsistokime už internetą, kurį mylime
tagline=Šiuo metu vyksta didžiulė kova dėl Autoriaus teisių reformos. Esminiai dalykai, dėl kurių internetas yra nuostabus, yra pavojuje.
get_involved_button=ĮSITRAUKTI

main_description=Manote, kad autoriaus teisių reforma jums neturi įtakos? Apsvarstykite tai: jeigu kada nors naudojotės socialine žiniasklaida, sukūrėte juokingą paveiksliuką, įkėlėte nuostabų vaizdo įrašą, ar įvertinote interneto teikiamą kūrybiškumą, tuomet autoriaus teisių reforma jums yra svarbi.

question_1=Ar sutinkate, kad niekas nelaimi, kai kūrybiškumas slopinamas?
answer_1=Tai, ką jie vadina įkėlimo filtrais, priverstų daugumą internetinių platformų stebėti visą jūsų internete skelbiamą turinį. Tai slopintų kūrybiškumą ir sukurtų ribojančią naujovių ir išraiškos internete kultūrą.
question_2=Ar jums patinka dalintis ir gauti informaciją internete?
answer_2=Esantis siūlymas įvesti naują „kaimyninę teisę spaudos leidėjams“ padarytų naujienų ir informacijos dalinimąsi bei pasiekimą internete sudėtingesniais.
question_3=Ar sutinkate, kad menininkai, novatoriai ir kūrėjai yra svarbūs?
answer_3=Naudotojų sukurtas turinys yra didžiulė interneto dalis. Mes turėtume derinti autoriaus teises prie to, kaip šiandien informacija yra perdaroma ir dalinama kaip išraiškos forma – ar tai būtų politiniai komentarai, ar tiesiog komedija.
copyright_matters=Jei atsakėte taip, tuomet autoriaus teisių reforma jums yra svarbi.

now_what_title=Kas dabar?
now_what_tagline=Stokite prie „Mozillos“ ir apginkite internetą žmonėms
now_what_description=Europos nuostatų kūrėjai daro svarbius sprendimus, susijusius su autoriaus teisėmis, dabar. Įstaigos, kaip didieji spaudos leidėjai bei įrašų pramonė, stumia savo savanaudišką darbotvarkę. Jeigu nuostatų kūrėjai pasiduos jų reikalavimams, daug mūsų pažįstamo ir mylimo interneto dalių pražus. Pasipriešinkime, kad išlaikytume internetą atvirą ir sveiką.

take_action_headline2=Pasirengę imtis veiksmų?
take_action_description=Norite lengvų, smagių ir reikšmingų būdų, kaip įsitraukti į kovą dėl autoriaus teisių, tiesiai savo pašto dėžutėje? Prisijungę gausite internete galimų atlikti veiksmų pasiūlymų, kvietimų į nuostabius renginius bei puikių treniruočių pasiūlymų. Mes kuriame tikrą judėjimą nugalėti – nepražiopsokite!

