explanation_title=Welche Auswirkungen hat das auf mich?
explanation_technologist=Technologe
explanation_technologist_desc=Der Entwurf erschwert das Teilen und Zugreifen auf Nachrichteninhalte im Internet. Er zwingt die meisten Online-Plattformen alle veröffentlichten Inhalte – wie YouTube-Videos, Facebook-Kommentare und DeviantArt-Einreichungen – zu überwachen.
explanation_creator_innovator=Ersteller von Inhalten / Innovator
explanation_creator_innovator_desc=Jeder in Europa sollte das Recht haben, Inhalte zu verändern, Parodien zu erstellen und seine Ideen im Internet zu veröffentlichen – diese Formen der Meinungsfreiheit machen das Internet aus. Der aktuelle Entwurf enthält keine Ausnahme für Inhalte, die Nutzer tagtäglich erstellen.
explanation_scientists_librarian=Wissenschaftler / Bibliothekar
explanation_scientists_librarian_desc=Der Entwurf erlaubt nur wissenschaftlichen Forschungseinrichtungen Texte und Datensätze zu durchforsten, aber aus unserer Sicht sollten noch mehr Menschen – wie Bibliothekare, Journalisten und unabhängige Wissenschaftler – auf Informationen zugreifen können, mit denen sie innovative Lösungen für Europa entwickeln.
explanation_learn_more=(Mehr erfahren)

