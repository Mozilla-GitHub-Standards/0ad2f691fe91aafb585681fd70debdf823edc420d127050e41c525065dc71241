# Nav header
nav_copyright_campaign2=Copyright-kampanje
nav_get_involved2=Engasjer deg

main_title=Støtt det internettet vi likar
tagline=Akkurat no utspelar det seg ein episk kamp om opphavsrettsreforma. Viktige ting som gjer internettet fantastisk, står på spel.
get_involved_button=ENGASJER DEG

main_description=Trur du at opphavsrettsreforma ikkje påverkar deg? Tenk på dette: Om du nokon gong har vore på sosiale medium, delt ei lenke,laga eit artig meme, lasta opp ein fantastisk video eller sett pris på kreativiteten nettet byr på, då er opphavsrettsreforma viktigt for deg.

question_1=Er du samd i at ingen vinn når kreativiteten vert kvelt?
answer_1=Det dei kallar opplastingsfilter skulle tvinge dei fleste plattformer online til å overvake alt innhald du lastar opp på nettet. Dette skulle hemme kreativiteten og skape ein avskrekkande kultur for innovasjon og uttrykk på nettet.
question_2=Likar du å dele og å ta imot informasjon på nettet?
answer_2=Forslaget om å inføre ein ny «avgrensande rett for avisutgjevarar» skulle gjere deling og tilgang til nyheiter og informasjon på nettet vanskelegare.
question_3=Er du samd i at artistar, innovatørar og skaparar er viktige?
answer_3=Brukargenerert innhald er ein stor del av internett. Vi bør tilpasse opphavsretten til korleis informasjonen i dag vert remiksa og delt som ei uttrykksform — same om det er politiske kommentarar eller reint komiske verdiar.
copyright_matters=Om du svarte ja, då er opphavsrettsreforma viktig for deg.

now_what_title=Kva skjer no?
now_what_tagline=Støtt Mozilla og forsvar internett for folket
now_what_description=Europeiske avgjerdstakarar tek no viktige avgjerder omkring opphavsrett akkurat no. Institusjonar som store avishus og plateindustrien driv sin eigennyttige dagsorden. Om avgjerdstakarane gjev etter for krava deira, vil mange delar av internettet som vi kjenner og elskar det no, kome til å døy. Lat oss kjempe kampen saman for å halde nettet ope og sunt.

take_action_headline2=Klar for handling?
take_action_description=Vill du ha enkle, morosame og slagkraftige måtar å delta i kampen omkring opphavsrett på sendt direkte til innboksen din? Registrer deg for å få fantastiske inbydningar og store utdanningsmuligheiter. Vi byggjer ei stor rørsle for å vinne - gå ikkje glipp av dette!

