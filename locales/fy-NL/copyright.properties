main_description=Tinke jo dat herfoarming fan auteursrjochten gjin ynfloed op jo hat? Hâld hjir rekkening mei: as jo ea op sosjale media aktyf west binne, in keppeling dield hawwe, in grappige meme makke hawwe, in geweldige fideo oplaad hawwe, of de kreativiteit dy't it ynternet te bieden hat wurdearre hawwe, dan is herfoarming fan auteursrjochten wichtich foar jo.

question_1=Fine jo ek dat net ien wint as kreativiteit smoard wurdt?
answer_1=Wat as oplaadfilters omskreaun wurdt, soe de measte onlineplatfoarms twinge al jo online pleatste ynhâld te kontrolearjen. Dit soe kreativiteit smoare en in beheinende kultuer foar ynnovaasje en ekspresje online kreëarje.
question_2=Meie jo wol oer it dielen en ûntfangen fan ynformaasje online?
answer_2=It foarstel foar yntroduksje fan in nij ‘oanbuorjend rjocht foar persútjouwers’ soe it online dielen fan en tagong krije ta nijs en ynformaasje dreger meitsje.
question_3=Fine jo ek dat keunstners, fernijers en makkers wichtich binne?
answer_3=Troch brûkers produsearre ynhâld foarmet in grut part fan it ynternet. Wy soene auteursrjochten oanpasse moatte oan de manier wêrop ynformaasje tsjintwurdich as in foarm fan ekspresje omset en dield wurdt – sawol foar polityk kommentaar as foar suver komyske wearde.
copyright_matters=As jo mei ja antwurde hawwe, is herfoarming fan auteursrjochten wichtich foar jo.

now_what_title=Wat no?
now_what_tagline=Stypje Mozilla en ferdigenje it ynternet foar minsken
now_what_description=Europeeske beliedsmakkers nimme op dit stuit wichtige beslissingen oer auteursrjochten. Ynstellingen lykas grutte persútjouwers en de opname-yndustry sette harren aginda út eigen belang troch. As beliedsmakkers oan harren easken tajaan, sille in protte ûnderdielen fan it ynternet dat wy kenne en leafhawwe der ûndertroch gean. Litte wy trochfjochtsje om it ynternet iepen en sûn te hâlden.

take_action_headline2=Klear om aksje te ûndernimmen?
take_action_description=Wolle jo streekrjocht maklike, aardige en ynfloedfolle manieren om by de striid omtrint auteursrjochten belutsen te wurden nei jo Postfek YN stjoere litte? Skriuw jo yn om onlinemooglikheden foar aksje, geweldige evenemintútnûgingen en goede trainingsmooglikheden te ûntfangen. Wy bouwe in echte beweging om dit te winnen - rin se net mis!

