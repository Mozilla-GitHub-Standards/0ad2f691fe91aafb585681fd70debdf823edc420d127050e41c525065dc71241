main_title=Ferdigenje it ynternet dat wy leafhawwe
tagline=Op dit stuit fynt in epyske striid oer herfoarming fan auteursrjochten plak. Wichtige saken dy't it ynternet bjusterbaarlik meitsje stean op it spul.
