main_title=Implică-te pentru internetul pe care îl iubim
tagline=Chiar în acest moment se desfășoară o luptă epică în jurul reformei privind drepturile de autor. Aspectele esențiale care fac din internet un loc minunat sunt în joc.
get_involved_button=IMPLICĂ-TE

main_description=Crezi că reforma drepturilor de autor nu te afectează? Ia în considerare acest lucru: Dacă ai postat vreodată pe rețele sociale, ai împărtășit un link, ai creat un meme amuzant, ai încărcat un video minunat sau ai apreciat creativitatea pe care internetul o are de oferit, atunci reforma privind drepturile de autor contează pentru tine.

question_1=Ești de acord că nimeni nu are de câștigat atunci când creativitatea este plafonată?
answer_1=Ceea ce numesc ei „filtre de încărcare” (upload filter) ar forța majoritatea platformelor online să monitorizeze întreg conținutul pe care tu îl postezi online. Acest lucru ar plafona creativitatea și ar crea o cultură restrictivă în ceea ce privește inovația sau exprimarea online.
question_2=Îți place să împărtășești și să primești informații online?
answer_2=Propunerea de introducere a unui „drept conex pentru editorii presei” ar face mai dificilă împărtășirea sau accesarea știrilor și a altor informații online.
question_3=Ești de acord că artiștii, inovatorii sau creatorii sunt importanți?
answer_3=Conținutul generat de utilizatori este o parte imensă a internetului. Ar trebui să adaptăm drepturile de autor la modul în care astăzi informațiile sunt remixate sau împărtășite ca formă de exprimare — fie pentru comentarii politice sau în scopuri umoristice.
copyright_matters=Dacă ești de acord, atunci reforma privind drepturile de autor contează pentru tine.

now_what_title=Și acum?
now_what_tagline=Fii alături de Mozilla și apără internetul pentru beneficiul oamenilor
now_what_description=Decidenți ai politicilor europene elaborează decizii importante cu privire la drepturile de autor în acest moment. Instituții cum ar fi mari trusturi media și industria muzicală își împun agenda lor egocentrică. Dacă decidenții cedează la solicitările lor, porțiuni importante din internetul pe care îl cunoaștem și îl iubim vor înceta să mai existe. Hai să ripostăm pentru a menține webul deschis și sănătos.

take_action_headline2=Ești gata să acționezi?
take_action_description=Dorești să primești pe e-mail sugestii ușoare, amuzante și de impact despre cum să te implici în lupta pentru drepturile de autor? Înscrie-te pentru a primi știri despre oportunitățile online de acțiune, invitații la evenimente nemaipomenite și oportunități grozave de instruire. Noi construim o adevărată mișcare pentru a ieși învingători - nu o rata!

