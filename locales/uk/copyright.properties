main_description=Думаєте реформа авторського права не впливає на вас? Розгляньте це: Якщо ви коли-небудь в соціальних мережах поділилися посиланням, створили забавний мем, закинули дивовижне відео, або високо оцінили можливості Інтернету, то питання реформи авторського права стосується й вас.

question_1=Чи згодні ви, що ніхто не виграє, коли творчість заглушають?
answer_1=Те, що вони називають фільтрами на завантаження, змусить більшість онлайн-платформ контролювати всі дані, що ви розміщуєте в Інтернеті. Це може ускладнити творчий потенціал і створити перешкоди для інновацій і висловлень в Інтернеті.
question_2=Чи подобається вам обмінюватися інформацією в Інтернеті?
answer_2=Пропозиція ввести нове “суміжне право на видавців преси” може зробити обмін і доступ до новин та інформації в Інтернеті більш складним.
question_3=Чи згодні ви, що художники, винахідники і творці мають важливе значення?
answer_3=Користувацький вміст є величезною частиною Інтернету. Ми повинні адаптувати авторське право до способу використання і поширення інформації, як форми вираження - чи то політичного коментаря, чи то явно комедійного значення.
copyright_matters=Якщо ви відповіли "так", то реформа авторського права стосується і вас.

now_what_title=Що тепер?
now_what_tagline=Допоможіть Mozilla захистити Інтернет для людей
now_what_description=Зараз європейські політики приймають важливі рішення щодо авторського права. Основні видавці газет, музичної індустрії та інших установ, висувають власні інтереси. Якщо політики погодяться на їхні вимоги, багато частин Інтернету, що ми любимо, помре. Ми повинні разом боротися за відкритість і здоров'я Інтернету.

take_action_headline2=Розпочнемо?
take_action_description=Хочете мати у вашій поштовій скриньці легкі, приємні і осмислені шляхи участі в боротьбі за авторське право? Підпишіться, щоб отримувати запрошення на вражаючі заходи і можливості навчання та дій в Інтернеті. Ми будуємо справжній громадський рух, не пропустіть це!

