technologist_article_11_desc1=Malgré plusieurs tentatives infructueuses dans plusieurs pays européens (par exemple en {spainLink} ou en {germanyLink}), la Commission a suggéré l’introduction d’un nouveau droit d’auteur européen pour les publications de presse, parfois appelé « droit d’auteur auxiliaire » ou « droits voisins », ce qui instaurerait un nouveau droit d’auteur pour les extraits de contenus en ligne.
technologist_article_11_desc2=Cela signifierait que quiconque partageant un lien avec du texte tel que le titre d’un article ou un extrait de l’article pourrait être soumis à une redevance de la part de l’éditeur de l’article.
technologist_article_11_desc3=Pire encore, ces restrictions pourraient s’appliquer sur 20 ans ! Qu’avez-vous récemment consulté en ligne qui avait plus de 20 ans ?!

technologist_article_11_fight1=L’article 11 devrait être rejeté. Nous sommes en faveur d’un développement durable de l’écosystème de la presse en ligne, car il constitue un aspect important de l’avenir du Web.
technologist_article_11_fight2=Nous comprenons qu’il existe des défis à relever dans le domaine du droit d’auteur. Mais il n’existe aucune preuve qu’une telle mesure sera bénéfique. Au contraire, des impacts négatifs sont à prévoir pour l’ensemble des acteurs : les utilisateurs, les petites entreprises, les startups mais aussi les éditeurs eux-mêmes.
technologist_article_11_fight3=Ce système s’est avéré être inutilisable, inflexible, et risque d’avoir de graves conséquences sur la manière dont nous partageons des informations et des connaissances en ligne.

technologist_article_13_desc1=Cette proposition rejette l’idée d’un droit d'auteur équilibré. Elle rendrait l’ensemble des plateformes ouvertes responsables des actions de leurs utilisateurs, imposerait un modèle économique spécifique (par exemple, des licences) et forcerait la mise en place d’un filtrage sans qu’aucune garantie n’existe pour préserver les exceptions au droit d’auteur ou les droits des utilisateurs.


technologist_learn_more=Pour plus de détails, vous pouvez lire le récapitulatif du C4C (document PDF en anglais).

creator_innovator_section=Créateur / Innovateur
creator_innovator_ugc_title=Une nouvelle exception pour les contenus créés par les utilisateurs (UGC).
creator_innovator_ugc_desc1=Nous demandons aux députés européens d’envisager l’ajout d’une exception pour les contenus créés par les utilisateurs pour l’ensemble de l’Europe. À l’heure actuelle, les lois qui s’appliquent pour pouvoir remixer un contenu sont fragmentées à travers toute l’Union Européenne ; ainsi ce qui est protégé dans le cadre d’une parodie (sans utilisation commerciale) dans un pays peut être considéré comme illégal dans un autre pays membre.


creator_innovator_learn_more=Pour plus de détails, vous pouvez consulter l’analyse de Communia sur les contenus créés par les utilisateurs (en anglais).

scientist_librarian_section=Scientifique / Documentaliste
scientist_librarian_article_3_title=Article 3 : exploitation de texte et de données
scientist_librarian_article_3_desc1=L’exploration de texte et de données (ETD) est un processus d’analyse automatisé qui parcourt un ensemble volumineux de données pour faire émerger des ensembles, des tendances et des corrélations, comme l’apprentissage automatique ou <em>machine learning</em> en anglais.
scientist_librarian_article_3_desc2=La proposition de directive sur le droit d’auteur actuelle propose l’ajout d’une exception pour l’exploitation de texte et de données, mais uniquement pour les instituts de recherche, dans le cadre d’une recherche scientifique et uniquement lorsque ces institutions y ont accès explicitement pour la recherche scientifique.

scientist_librarian_article_3_fight1=Pour être efficace, l’exception sur l’exploration de texte et de données doit être plus large. L’exception proposée actuellement est trop restreinte pour envisager les bénéfices de l’exploration des données pour la compétitivité, l’innovation et la connaissance.
scientist_librarian_article_3_fight2=L’exception devrait prendre en compte les nombreux autres acteurs qui utilisent les techniques d’exploration à des fins d’apprentissage, de lecture ou d’enseignement, comme par exemple les chercheurs indépendants, les groupes militants, les journalistes, les documentalistes ou encore les startups.
scientist_librarian_article_3_fight3=L’exploration des données est largement autorisée en dehors de l’Europe et a permis la découverte de nombreuses applications et innovations, sans que cela ne porte atteinte à la protection du droit d’auteur.

scientist_librarian_learn_more=Pour plus d’informations, vous pouvez lire l’explication de LIBER (en anglais).
