main_title=Défendons l’Internet que nous aimons tous
tagline=En ce moment même se joue une bataille décisive pour la réforme du droit d’auteur. Les fondements qui font d’Internet un outil aussi passionnant sont menacés.
get_involved_button=IMPLIQUEZ-VOUS

main_description=Vous pensez que la réforme du droit d’auteur ne vous concerne pas ? Voyez plutôt : si vous êtes déjà allé sur les réseaux sociaux, avez déjà partagé un lien, créé un mème internet, mis en ligne une vidéo, ou avez profité de la créativité qu’Internet peut offrir, alors la réforme du droit d’auteur vous concerne.

question_1=Êtes-vous d’accord pour dire que personne n’est gagnant lorsque la créativité est bridée ?
answer_1=Ce qu’ils appellent des filtres au téléchargement obligerait la plupart des plateformes en ligne à surveiller l’ensemble du contenu que vous publiez. Cela briderait la créativité et mettrait un frein à l’innovation et à l’expression en ligne.
question_2=Aimez-vous partager et recevoir des informations en ligne ?
answer_2=La proposition introduisant un nouveau « droit voisin pour les éditeurs de presse » rendrait plus difficiles le partage et l’accès à l’information et à l’actualité en ligne.
question_3=Êtes-vous d’accord sur le fait les artistes, les inventeurs et les créateurs sont importants ?
answer_3=Le contenu créé par l’utilisateur représente une immense partie d’Internet. Nous devrions adapter le droit d’auteur à la manière dont l’information est reprise et partagée aujourd’hui et considérer qu’il s’agit d’une forme d’expression, que ce soit pour formuler des observations politiques ou à des fins humoristiques.
copyright_matters=Si vous avez répondu par l’affirmative, alors la réforme du droit d’auteur vous concerne.

now_what_title=Et maintenant ?
now_what_tagline=Joignez-vous à Mozilla et défendons un Internet pour tous.
now_what_description=Les représentants politiques européens prennent en ce moment même d’importantes décisions au sujet du droit d'auteur. Des institutions telles que les grands groupes de presse et l’industrie du disque font des propositions qui servent leurs propres intérêts. Si les représentants politiques accèdent à leurs requêtes, de nombreux aspects d’Internet que nous connaissons et que nous apprécions vont disparaître. Défendons-nous et conservons l’ouverture et la bonne santé du Web.

take_action_headline2=Prêt·e à agir ?
take_action_description=Vous voulez nous soutenir dans cette lutte pour la réforme du droit d’auteur et cherchez des moyens simples et amusants d’avoir un véritable impact ? Inscrivez-vous pour savoir comment agir en ligne, recevoir des invitations à des évènements, ainsi que des opportunités pour vous former, directement dans votre boîte de réception. Nous amorçons un grand mouvement pour mener cette lutte, rejoignez-nous !

