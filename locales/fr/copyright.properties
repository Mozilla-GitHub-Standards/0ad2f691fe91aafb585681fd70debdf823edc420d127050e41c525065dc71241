explanation_title=Quelles seront les conséquences pour moi ?
explanation_technologist_desc=Cette proposition de réforme rendrait le partage et l’accès à l’information en ligne plus difficile. Les plateformes en ligne seraient forcées de surveiller l’ensemble des contenus que vous publiez : des vidéos YouTube en passant par vos commentaires Facebook, aux publications DeviantArt.
explanation_creator_innovator=Créateur / Innovateur
explanation_creator_innovator_desc=Tout le monde en Europe devrait avoir le droit de transformer, créer des parodies et partager ses idées en ligne. Toutes ces formes d’expression font d’Internet un espace merveilleux. La proposition actuelle de réforme ne prévoit pas d’exception pour les contenus créés par les utilisateurs ordinaires.
explanation_scientists_librarian=Scientifique / Documentaliste
explanation_scientists_librarian_desc=Cette proposition autorise uniquement les institutions scientifiques à pouvoir accéder aux textes et aux données. Nous pensons que plus de personnes, telles que les documentalistes, les journalistes et les scientifiques indépendants devraient pouvoir accéder aux informations dont elles ont besoin pour pouvoir découvrir des solutions innovantes pour l’Europe.
