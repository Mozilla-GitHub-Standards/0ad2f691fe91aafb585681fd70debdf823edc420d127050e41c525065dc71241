
# This string will be audio recorded
voice_over_call_tool=Łączymy Cię teraz z członkiem Parlamentu Europejskiego, pracującym nad reformą prawa autorskiego. Możesz skorzystać z podanego scenariusza. Dziękujemy za podzielenie się swoją historią.


call_tool_headline=Oto jak możesz nam pomóc
script_step_1=Upewnij się, że jesteś obok swojego telefonu.
script_step_2=Wpisz swój numer telefon w poniższym polu i kliknij przycisk „zadzwoń teraz”.
script_step_3=Odbierz telefon, aby uzyskać połączenie z jednym z europosłów lub europosłanek.
script_step_4=Przeczytaj poniższy tekst:

script_desc_1=„Dzień dobry, nazywam się <b>[imię, nazwisko]</b> i dzwonię z <b>[miasto, kraj]</b>.
script_desc_2=Chcę porozmawiać o reformie prawa autorskiego. <b>[Korzystam z nowoczesnych technologii, pracuję jako naukowiec, dziennikarz, w bibliotece, tworzę sztukę, itp.]</b> i uważam, że wnioskowana dyrektywa Komisji Europejskiej szkodzi innowacyjności i kreatywności w Unii Europejskiej.
script_desc_2b=Chcę porozmawiać o reformie prawa autorskiego. <b>[Korzystam z nowoczesnych technologii, pracuję jako naukowiec, dziennikarz, w bibliotece, tworzę sztukę, itp.]</b> i uważam, że stanowisko Parlamentu Europejskiego w sprawie wnioskowanej dyrektywy poważnie szkodzi innowacyjności i kreatywności w Unii Europejskiej.
script_desc_2c=Dzwonię z prośbą o odrzucenie 11. i 13. artykułu proponowanej dyrektywy o prawie autorskim Unii Europejskiej.
script_desc_3=Chcę prosić o głosowanie przeciwko artykułowi 11 i 13. Przyszłość innowacyjności w Europie leży w waszych rękach.
script_desc_3b=Chcę prosić o głosowanie przeciwko artykułowi 13. Przyszłość innowacyjności w Europie leży w waszych rękach.
script_desc_3c=Czy może Pani/Pan zachęcić innych europosłów do tego samego? Przyszłość otwartego Internetu w Europie leży w waszych rękach!
script_desc_4=Dziękuję za poświęcony mi czas i zaangażowanie w lepszą dyrektywę o prawie autorskim dla jednolitego rynku cyfrowego w Europie.”

enter_phone_title=Wpisz swój numer telefonu, aby uzyskać natychmiastowe połączenie
enter_phone=Wpisz swój numer
calling_headline=Dzwonimy do Ciebie!
calling_tagline=Dziękujemy za telefon! Zwiększ swój udział, mówiąc o tej akcji rodzinie i znajomym.

