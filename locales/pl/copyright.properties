next_steps_announcement=Dobre wieści! Dzięki waszym telefonom Parlament Europejski zagłosował przeciwko wnioskowi, który zadałby śmiertelny cios otwartemu Internetowi. Wrócimy do walki we wrześniu, kiedy wnioski otrzymają poprawki. W międzyczasie można <a href="https://www.mozilla.org/newsletter/mozilla/">subskrybować nasz biuletyn</a>, aby być na bieżąco. Mamy nadzieję, że możemy liczyć na wasze wsparcie w przyszłości. Dziękujemy!
