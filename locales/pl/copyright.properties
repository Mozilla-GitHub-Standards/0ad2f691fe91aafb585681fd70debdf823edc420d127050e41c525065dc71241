explanation_title=Jaki to będzie miało na mnie wpływ?
explanation_technologist=Pracuję z nowoczesnymi technologiami
explanation_technologist_desc=Wniosek utrudni udostępnianie i przeglądanie wiadomości w Internecie. Zmusi serwisy sieciowe do monitorowania wszystkiego, co opublikujesz: filmów na YouTube, komentarzy na Facebooku i dzieł przesyłanych na DeviantArt.
explanation_creator_innovator=Jestem twórcą/wprowadzam innowacje
explanation_creator_innovator_desc=Wszyscy w Europie powinni mieć prawo do remiksowania, tworzenia parodii i udostępniania pomysłów w Internecie — do wszystkich rodzajów ekspresji czyniących z Internetu tak cudowne miejsce. Aktualny wniosek nie zawiera wyjątku dla codziennych treści tworzonych przez użytkowników.
explanation_scientists_librarian=Pracuję jako naukowiec/w bibliotece
explanation_scientists_librarian_desc=Wniosek pozwala na eksplorację tekstów i danych jedynie instytucjom naukowym, ale uważamy że więcej osób — bibliotekarzy, dziennikarzy, niezależnych naukowców — powinno mieć dostęp do informacji pozwalających im odkrywać innowacyjne rozwiązania dla Europy.
explanation_learn_more=(Więcej informacji)

join_newsletter=Subskrybuj nasz biuletyn
join_newsletter_desc=Najświeższe wiadomości o prawie autorskim i innych kwestiach związanych ze zdrowiem Internetu.
