main_title=Obrońmy Internet
tagline=Właśnie teraz ma miejsce wielka bitwa o reformę prawa autorskiego. Kluczowe elementy składające się na potęgę Internetu są zagrożone.
get_involved_button=WEŹ UDZIAŁ

main_description=Uważasz, że reforma prawa autorskiego Cię nie dotyczy? Pomyśl jednak: jeśli kiedykolwiek spędzasz czas w serwisach społecznościowych, wysyłasz komuś obrazek, wklejasz śmieszny mem, publikujesz świetny filmik lub po prostu doceniasz kreatywność w Internecie, to reforma prawa autorskiego dotyczy Cię osobiście.

question_1=Czy zgadzasz się, że nie ma zwycięzców, jeśli kreatywność jest dławiona?
answer_1=To, co eufemistycznie jest nazywane „filtrami wysyłanych treści”, zmusi większość serwisów internetowych do monitowania wszystkich publikowanych na nich treści. Ograniczy to kreatywność, innowacyjność i możliwości wyrażania się w Internecie oraz wytworzy kulturę zakazów.
question_2=Lubisz dzielić się informacjami z innymi osobami w Internecie?
answer_2=Proponowane wprowadzenie nowego „prawa pokrewnego dla wydawców prasowych” utrudni udostępnianie i czytanie aktualności i informacji w Internecie.
question_3=Czy zgadzasz się, że artyści, wynalazcy i twórcy są ważni?
answer_3=Treści tworzone przez użytkowników są ogromną częścią Internetu. Powinniśmy przystosowywać prawo autorskie do sposobu, w jakim informacje są obecnie zmieniane i udostępnianie jako rodzaj wyrażania siebie — niezależnie, czy chodzi o komentarz polityczny, czy o śmieszny obrazek.
copyright_matters=Jeśli Twoje odpowiedzi brzmią „tak”, to reforma prawa autorskiego Cię dotyczy.

now_what_title=Co teraz?
now_what_tagline=Pomóż Mozilli obronić Internet dla ludzi
now_what_description=Właśnie teraz europejscy decydenci podejmują ważne decyzje na temat prawa autorskiego. Główni wydawcy prasowi, branża fonograficzna i inne instytucje przepychają własne interesy. Jeśli decydenci ulegną ich żądaniom, to wiele części Internetu, tak przez nas uwielbianych, umrze. Musimy wspólnie walczyć o otwartość i zdrowie Internetu.

take_action_headline2=Zaczniemy?
take_action_description=Chcesz znaleźć w swojej skrzynce łatwe, przyjemne i sensowne sposoby udziału w walce o prawo autorskie? Zapisz się, aby dostawać okazje do działania w Internecie, zaproszenia na super wydarzenia i szkolenia? Budujemy prawdziwy ruch społeczny, nie przegap tego!

