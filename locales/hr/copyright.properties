main_description=Mislite li da reforma autorskih prava ne utječe na vas? Razmislite o ovome: ako ste ikada bili na društvenim mrežama, dijelili poveznicu, stvorili smiješan meme, učitali super video ili jednostavno cijenili kreativnost koju nudi internet, onda reforma utječe i na vas.

question_1=Slažete li se da nitko ne pobjeđuje ako je kreativnost potisnuta?
answer_1=Takozvani filteri za preuzimanje sadržaja s online platforma zahtijevaju kontrolu nad svim sadržajem objavljenom na webu. To će umanjiti kreativnost i stvoriti prohibitivno okruženje za inovacije i izražavanje na internetu.
question_2=Sviđa li vam se dijeljenje i primanje informacija online?
answer_2=Prijedlog za uvođenje novog “srodnog prava za novinske izdavače” otežat će dijeljenje i pristupanje vijestima i informacijama na internetu.
question_3=Slažete li se da su umjetnici, inovatori i stvaratelji važni?
answer_3=Korisnički generiran sadržaj predstavlja veliki dio interneta. Autorska prava treba prilagoditi načinu na koji danas "remiksamo" i dijelimo informacije kao način izražavanja — bilo da se radi o političkom komentaru ili totalno zabavnoj stvari.
copyright_matters=Ako ste odgovorili potvrdno, onda se reforma autorskih prava također odnosi na vas.

now_what_title=Što sada?
now_what_tagline=Pridružite se Mozilli i zauzmite se za internet namijenjen ljudima
now_what_description=Europski tvorci politika upravo sada odlučuju o važnim pitanjima koja se odnose na autorska prava. Institucije poput velikih novinskih izdavača ili glazbene industrije pokušavaju uspostaviti načela koja će samo njima biti od koristi. Ako tvorci politika popuste, veliki dio interneta kojeg znamo i volimo će umrijeti. Hajdemo im uzvratiti kako bi naš web ostao otvoren i zdrav.

take_action_headline2=Jeste li spremni za akciju?
take_action_description=Želite li jednostavne, zabavne i učinkovite načine kojima možete biti uključeni u borbu oko autorskih prava primati direktno na adresu vaše e-pošte? Prijavite se i dobit ćete priliku za sudjelovanje u kampanji na internetu, zabavne pozivnice za događaje i odlične mogućnosti za obrazovanje. Gradimo pravi pokret kako bismo pobijedili - pomozi nam!

